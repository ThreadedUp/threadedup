<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Threaded Up</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

:root{
  --bg:#f8eeee;
  --green:#24361f;
  --shadow:rgba(36,54,31,0.35);
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  font-family:'Poppins',sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  width:92%;
  max-width:420px;
  text-align:center;
  padding:30px 22px 36px;
}

.logo{
  width:180px;
  max-width:70%;
  margin:0 auto 12px;
  display:block;
}

.subtitle{
  font-size:14px;
  margin-bottom:26px;
}

/* 3D BUTTONS */
.btn{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  text-decoration:none;
  color:var(--bg);
  background:var(--green);
  padding:16px 18px;
  margin:16px 0;
  border-radius:50px;
  font-size:16px;
  font-weight:500;
  box-shadow:0 8px 0 #1b2a17, 0 14px 22px var(--shadow);
  transition:all .15s ease;
}

.btn:active{
  transform:translateY(6px);
  box-shadow:0 2px 0 #1b2a17, 0 8px 14px var(--shadow);
}

.btn:hover{
  filter:brightness(1.05);
}

/* ICON */
.icon{
  width:22px;
  height:22px;
  fill:#f8eeee;
}

/* FLOAT ANIMATION */
@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-2px)}
  100%{transform:translateY(0)}
}

.btn{
  animation:float 3s ease-in-out infinite;
}

.btn:nth-child(3){animation-delay:.2s}
.btn:nth-child(4){animation-delay:.4s}
</style>
</head>

<body>
  <div class="card">

    <!-- LOGO -->
    <img src="logo.png" alt="Threaded Up Logo" class="logo"/>

    <div class="subtitle">Tap to connect with us</div>

    <!-- INSTAGRAM -->
    <a class="btn" href="https://www.instagram.com/gottathreaditup._/" target="_blank" rel="noopener">
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M7 2h10a5 5 0 015 5v10a5 5 0 01-5 5H7a5 5 0 01-5-5V7a5 5 0 015-5zm5 5.8A4.2 4.2 0 1016.2 12 4.2 4.2 0 0012 7.8zm0 6.9A2.7 2.7 0 1114.7 12 2.7 2.7 0 0112 14.7zM17.5 6.5a1 1 0 11-1 1 1 1 0 011-1z"/>
      </svg>
      Instagram
    </a>

    <!-- WHATSAPP -->
    <a class="btn" href="https://wa.me/923330873987" target="_blank">
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M20.5 3.5A11 11 0 003.6 18.9L2 22l3.2-1.6A11 11 0 1020.5 3.5zM12 20a8 8 0 01-4.1-1.1l-.3-.2-2.4 1.2 1.2-2.3-.2-.3A8 8 0 1112 20zm4.4-5.6c-.2-.1-1.3-.6-1.5-.7s-.4-.1-.6.1-.7.7-.8.9-.3.2-.5.1a6.5 6.5 0 01-3.1-2.7c-.2-.3.2-.4.6-1 .1-.1.1-.3 0-.4s-.6-1.4-.8-1.9-.4-.4-.6-.4h-.5a1 1 0 00-.7.3 3 3 0 00-.9 2.2 5.3 5.3 0 001.1 2.8 12 12 0 004.6 4.1 4 4 0 002.8.4 2.4 2.4 0 001.6-1.1 2 2 0 00.1-1.1c-.1-.1-.3-.2-.5-.3z"/>
      </svg>
      WhatsApp
    </a>

    <!-- FACEBOOK -->
    <a class="btn" href="https://www.facebook.com/share/1AofHS66ML/" target="_blank">
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M22 12a10 10 0 10-11.5 9.9v-7h-2v-2.9h2V9.7c0-2 1.2-3.1 3-3.1a12 12 0 011.8.2v2h-1c-1 0-1.3.6-1.3 1.2v1.9h2.3l-.4 2.9h-1.9v7A10 10 0 0022 12z"/>
      </svg>
      Facebook
    </a>

  </div>
</body>
</html>
