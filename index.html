<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Threaded Up</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

:root{
  --bg:#f8eeee;
  --green:#24361f;
  --shadow:rgba(36,54,31,0.35);
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  font-family:'Poppins',sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  width:92%;
  max-width:420px;
  text-align:center;
  padding:30px 22px 36px;
}

.logo{
  width:180px;
  max-width:70%;
  margin:0 auto 12px;
  display:block;
}

.subtitle{
  font-size:14px;
  margin-bottom:26px;
}

/* 3D BUTTONS */
.btn{
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  text-decoration:none;
  color:var(--bg);
  background:var(--green);
  padding:16px 18px;
  margin:16px 0;
  border-radius:50px;
  font-size:16px;
  font-weight:500;
  box-shadow:0 8px 0 #1b2a17, 0 14px 22px var(--shadow);
  transition:all .15s ease;
}

.btn:active{
  transform:translateY(6px);
  box-shadow:0 2px 0 #1b2a17, 0 8px 14px var(--shadow);
}

.btn:hover{
  filter:brightness(1.05);
}

/* ICON CIRCLES */
.icon{
  width:34px;
  height:34px;
  border-radius:50%;
  background:rgba(255,255,255,0.15);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
}

/* FLOAT ANIMATION */
@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-2px)}
  100%{transform:translateY(0)}
}

.btn{
  animation:float 3s ease-in-out infinite;
}

.btn:nth-child(3){animation-delay:.2s}
.btn:nth-child(4){animation-delay:.4s}
</style>
</head>

  </div>
</body>
</html>
